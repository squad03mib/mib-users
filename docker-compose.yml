version: "3.6"

services:
  db:
    image: postgres:13
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      # this is only for development purpose
      - "5342:5342"
    env_file:
      - env_file

  mib_users:
    <<:
      # Building the image
      &mib_users
      image: "mib-users:latest"
      build:
        context: .
        dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    env_file:
      - env_file
    environment:
      - POSTGRES_HOST=db
    depends_on:
      - db
      - migrations_users

  migrations_users:
    #
    # this service is used to apply migrations on db
    #
    <<: *mib_users
    command: flask db upgrade
    env_file:
      - env_file
    environment:
      - POSTGRES_HOST=db
    restart: on-failure
    depends_on:
      - db

# Declaring all volumes
volumes:
  pgdata: null # for maintaing db data
